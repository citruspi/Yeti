<!DOCTYPE html>
{{ partial "head.html" . }}

    <body>

        {{ partial "header.html" . }}

        <div class="container">
            <h2>{{ .Title }}</h2>
            
            {{ if not .Params.page }}
            <h5><i>Posted on {{ .Date.Format "02 January 2006" }}. {{ if isset .Params "tags" }}Tagged {{ range .Params.tags }} <code>{{ . }}</code> {{ end }}{{ end }}</i></h5>
            {{ end }}

            {{ .Content }}
        </div>

        {{ partial "footer.html" . }}

    </body>

</html>

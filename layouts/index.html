<!DOCTYPE html>
    {{ partial "head.html" . }}

    <body>

        {{ partial "header.html" . }}

        <div class="container">
            {{ range .Data.Pages }}
            <div class="row">
                <div class="three columns">
                    <h5>{{ .Date.Format "02 January 2006" }}</h5>
                </div>
                <div class="nine columns">
                    <h5><a href="{{ .Permalink }}">{{ .Title }}</a></h5>
                </div>
            </div>
            {{ end }}
        </div>

    </body>

</html>
